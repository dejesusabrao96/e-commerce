{% load static %}
<header class="site-header">
	<nav class="navbar navbar-expand-md text-black fixed-top " style="background: linear-gradient(to bottom,green,green); text-decoration-color: #000000;">
		<a class="navbar-brand text-white" href="{% url 'home' %}">
		<img src="{% static 'main/images/images.jpg' %}" alt="Logo" style="width:30px;"> -NEVINS-STORE
		</a>
		<button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon bg-dark"></span>
		</button>
		{% if user.is_authenticated %}
			{% if user.groups.all.0.name == 'Tesoreira' %}
				{% include 'main/navbarTesoreira.html' %}
			{% elif user.groups.all.0.name == 'admin' %}
				{% include 'main/navbarAdminNacional.html' %}
			{% endif %}
		{% endif %}
	</nav>
</header>
<hr/>
